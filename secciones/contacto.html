<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <header>
        <nav class="nav__container">
            <img src="../assets/logo.png" alt="LOGO" class="logo nav__logo">
            <ul class="nav__ul">
                <li class="nav__li"><a href="../index.html">Inicio</a></li>
                <li class="nav__li"><a href="general.html">General</a></li>
                <li class="nav__li"><a href="pvp.html">PvP</a></li>
                <li class="nav__li"><a href="becas.html">Becas</a></li>
                <li class="nav__li"><a href="economia.html">Econom√≠a</a></li>
            </ul>
            <a href="#" class="contact__btn"> CONSIGUE UNA BECA</a>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Formulario</legend>
                <div>
                    <label for="nombre">Nombre <br></label>
                    <input type="text" name="nombre" id="" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="apellido">Apellido <br></label>
                    <input type="text" name="apellido" id="" placeholder="Ingrese su apellido">
                </div>
                <div>
                    <label for="edad">Edad <br></label>
                    <input type="number" name="edad" id="" placeholder="Ingrese su edad">
                </div>
                <div>
                    <label for="becado">Tuvo una beca anteriormente <br></label>
                    <b>Si</b><input type="radio" name="becado" value="si">
                    <b>No</b><input type="radio" name="becado" value="no">
                </div>
                <div>
                    <label for="experiencia">Experiencia en Axie u otros juegos de estrategia o cartas <br></label>
                    <textarea name="experiencia" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="mail">Mail de contacto <br></label>
                    <input type="email" name="mail" id="" placeholder="Ingrese su email">
                </div>
                <div>
                    <label for="discord">Discord de contacto <br></label>
                    <input type="text" name="discord" id="" placeholder="Ingrese su discord">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
                <div>
                    <input type="reset" value="Borrar">
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__axie">
            <img class="footer__axieLogo" src="../assets/axieLogo.png" alt="Redes Axie">
            <ul class="footer__axieList">
                <li class="footer__axieList--web"><a href="">Web oficial</a></li>
                <li class="footer__axieList--ig"><a href="">Instagram</a></li>
                <li class="footer__axieList--tw"><a href="">Twitter</a></li>
                <li class="footer__axieList--dc"><a href="">Discord</a></li>
            </ul>
        </div>
        
        <div class="footer__web">
            
            <ul class="footer__webList">
                <li class="footer__webList--ld"><a href="">Linkedin</a></li>
                <li class="footer__webList--ig"><a href="">Instagram</a></li>
                <li class="footer__webList--tw"><a href="">Twitter</a></li>
                <li class="footer__webList--dc"><a href="">Discord</a></li>
            </ul>
            <img class="logo footer__webLogo" src="../assets/logo.png" alt="Redes Dev">
        </div>
    </footer>
</body>
</html>
